<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-secondary: #141b2d;
            --surface: #1a2332;
            --surface-hover: #232d42;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6b7280;
            --border: rgba(255,255,255,.1);
            --shadow: rgba(0,0,0,.3);
            --shadow-lg: rgba(0,0,0,.5);
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 50%, var(--bg-dark) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(180deg, rgba(10,14,39,.95) 0%, rgba(10,14,39,.8) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            width: 100% !important;
            z-index: 1000 !important;
            box-shadow: 0 4px 20px var(--shadow);
            transform: translateZ(0) !important;
            -webkit-transform: translateZ(0) !important;
            will-change: transform !important;
            -webkit-backface-visibility: hidden !important;
            backface-visibility: hidden !important;
            margin: 0 !important;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .header .container {
            position: relative;
            transform: none !important;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex: 1;
            max-width: 500px;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .filters-bar {
            background: linear-gradient(180deg, rgba(10,14,39,.98) 0%, rgba(10,14,39,.95) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            margin-top: 24px;
            margin-bottom: 24px;
            position: sticky;
            top: 104px;
            z-index: 999;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-bar .container {
            padding: 0 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filters-section {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .filters-left {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            flex: 1;
            min-width: 0;
        }

        .filters-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }


        .filters-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            flex: 1;
            min-width: 0;
        }

        .filters-group select {
            min-width: 180px;
            max-width: 250px;
            flex: 0 1 auto;
        }

        #apply, #reset {
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 100px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #apply::before {
            content: '✓';
            font-size: 14px;
        }

        #reset::before {
            content: '↻';
            font-size: 14px;
        }

        #reset:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        input, select {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            width: 100%;
        }

        .search-wrapper input {
            padding-left: 42px;
        }

        select {
            padding-left: 16px;
            cursor: pointer;
            min-width: 140px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface-hover);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            cursor: pointer;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
        }

        .main-content {
            padding: 40px 0 60px 0;
            margin-top: 0;
            position: relative;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 32px;
            padding-bottom: 20px;
        }

        .movie-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--border);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-lg);
            border-color: var(--primary);
        }

        .poster-wrapper {
            position: relative;
            width: 100%;
            padding-top: 150%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2332 0%, #0a0e27 100%);
        }

        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover .poster {
            transform: scale(1.1);
        }

        .poster-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 14px;
            gap: 8px;
            background: linear-gradient(135deg, #1a2332 0%, #0a0e27 100%);
        }

        .poster-placeholder::before {
            content: '🎬';
            font-size: 48px;
            opacity: 0.5;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,.9) 100%);
            padding: 20px 16px 16px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-overlay {
            transform: translateY(0);
        }

        .movie-info {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 14px;
            min-height: 160px;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .movie-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            letter-spacing: -0.3px;
            text-align: center;
            width: 100%;
        }

        .movie-meta {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            flex: 1;
            align-items: center;
            width: 100%;
        }

        .genre-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(59, 130, 246, 0.15);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(59, 130, 246, 0.3);
            width: fit-content;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 auto;
        }

        .rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 4px;
        }

        .stars {
            color: #fbbf24;
            font-size: 16px;
            letter-spacing: 3px;
            line-height: 1;
        }

        .rating-value {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
            padding-top: 14px;
            border-top: 1px solid var(--border);
            opacity: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-action {
            flex: 1;
            padding: 10px 12px;
            font-size: 12px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 0;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-edit:hover {
            background: rgba(16, 185, 129, 0.25);
            border-color: var(--success);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: var(--danger);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .form {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
            display: none;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .form.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .star-rating {
            display: flex;
            gap: 4px;
            align-items: center;
            cursor: pointer;
        }

        .star-rating .star {
            font-size: 24px;
            color: #6b7280;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star-rating .star:hover {
            transform: scale(1.2);
        }

        .star-rating .star.active {
            color: #fbbf24;
        }

        .star-rating .star.active::before {
            content: '★';
        }

        .star-rating .star:not(.active)::before {
            content: '☆';
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: var(--danger);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        #toast {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .toast {
            background: var(--surface);
            border-left: 4px solid var(--primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-lg);
            min-width: 300px;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 2001;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-small {
            width: 100%;
            max-width: 450px;
        }

        .modal-large {
            width: 100%;
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 32px;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 28px;
        }

        .modal-body p {
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 20px 28px;
            border-top: 1px solid var(--border);
        }

        .modal-footer button {
            min-width: 100px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .form-inline {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            box-shadow: none;
        }

        .form-inline .form-row {
            margin-bottom: 20px;
        }

        .form-inline .form-group {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 95vw;
                margin: 20px;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-footer {
                padding: 16px 20px;
                flex-direction: column;
            }

            .modal-footer button {
                width: 100%;
            }

            .container {
                padding: 0 16px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 16px;
                padding-bottom: 16px;
            }

            .main-content {
                padding: 24px 0 40px 0;
            }

            .header-top {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                max-width: 100%;
            }

            .filters-bar {
                top: 84px;
                margin-top: 16px;
                margin-bottom: 16px;
                padding: 12px 0;
            }

            .filters-bar .container {
                padding: 0 16px;
            }

            .filters-section {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .filters-section {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .filters-label {
                margin-bottom: 4px;
            }

            .filters-group {
                flex-direction: column;
                width: 100%;
            }

            .filters-group select {
                width: 100%;
                max-width: 100%;
            }

            #apply, #reset {
                width: 100%;
                margin-top: 4px;
            }

            select {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .main-content {
                margin-top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">🎬</div>
                    <h1>Movie Collection</h1>
                </div>
                <div class="header-actions">
                    <div class="search-wrapper">
                        <span class="search-icon">🔍</span>
                        <input id="search" placeholder="Search movies..." />
                    </div>
                    <button id="toggleForm" class="btn-primary">+ Add Movie</button>
                </div>
            </div>
        </div>
    </div>

    <div class="filters-bar">
        <div class="container">
            <div class="filters-section">
                <span class="filters-label">Filters:</span>
                <div class="filters-group">
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                    </select>
                    <select id="sortBy">
                        <option value="title_asc">Title: A → Z</option>
                        <option value="title_desc">Title: Z → A</option>
                        <option value="rating_desc">Rating: High → Low (5→1)</option>
                        <option value="rating_asc">Rating: Low → High (1→5)</option>
                    </select>
                    <button id="apply" class="btn-secondary">Apply</button>
                    <button id="reset" class="btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- Add Movie form -->
            <div id="form" class="form">
                <h3 class="form-title">Add New Movie</h3>
                <div class="form-row">
                    <div class="form-group full">
                        <label for="title">Movie Title <span class="required">*</span></label>
                        <input id="title" placeholder="Enter movie title" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input id="genre" placeholder="e.g., Action, Drama, Comedy" />
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1"></span>
                            <span class="star" data-rating="2"></span>
                            <span class="star" data-rating="3"></span>
                            <span class="star" data-rating="4"></span>
                            <span class="star" data-rating="5"></span>
                        </div>
                        <input type="hidden" id="rating" value="" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full">
                        <label for="posterImage">Poster Image URL</label>
                        <input id="posterImage" placeholder="https://example.com/poster.jpg" />
                    </div>
                </div>
                <div class="form-actions">
                    <button id="save" class="btn-primary">Save Movie</button>
                    <button id="cancel" class="btn-secondary">Cancel</button>
                </div>
            </div>

            <!-- Movies List -->
            <div id="moviesList" class="movies-grid"></div>
        </div>
    </div>

    <div id="toast"></div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Delete Movie</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this movie? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary modal-cancel">Cancel</button>
                <button id="confirmDelete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Edit Movie Modal -->
    <div id="editModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Edit Movie</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div id="editForm" class="form-inline">
                    <div class="form-row">
                        <div class="form-group full">
                            <label for="editTitle">Movie Title <span class="required">*</span></label>
                            <input id="editTitle" placeholder="Enter movie title" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editGenre">Genre</label>
                            <input id="editGenre" placeholder="e.g., Action, Drama, Comedy" />
                        </div>
                        <div class="form-group">
                            <label for="editRating">Rating</label>
                            <div class="star-rating" id="editStarRating">
                                <span class="star" data-rating="1"></span>
                                <span class="star" data-rating="2"></span>
                                <span class="star" data-rating="3"></span>
                                <span class="star" data-rating="4"></span>
                                <span class="star" data-rating="5"></span>
                            </div>
                            <input type="hidden" id="editRating" value="" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full">
                            <label for="editPosterImage">Poster Image URL</label>
                            <input id="editPosterImage" placeholder="https://example.com/poster.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary modal-cancel">Cancel</button>
                <button id="saveEdit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        (() => {
            // Ensure header is always fixed - Force with highest priority
            function fixHeader() {
                const header = document.querySelector('.header');
                if (!header) return;
                
                // Remove any conflicting styles first
                header.style.removeProperty('margin');
                header.style.removeProperty('margin-top');
                header.style.removeProperty('margin-bottom');
                
                // Force fixed positioning with highest priority
                header.style.cssText += `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    right: 0 !important;
                    width: 100% !important;
                    z-index: 1000 !important;
                    transform: translateZ(0) !important;
                    margin: 0 !important;
                `;
                
                // Ensure container inside header doesn't interfere
                const container = header.querySelector('.container');
                if (container) {
                    container.style.transform = 'none';
                    container.style.position = 'relative';
                }
            }
            
            // Fix header immediately
            fixHeader();
            
            // Fix header on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fixHeader);
            }
            
            // Fix header after page load
            window.addEventListener('load', fixHeader);
            
            window.addEventListener('scroll', function() {
                const header = document.querySelector('.header');
                if (header) {
                    const rect = header.getBoundingClientRect();
                    if (Math.abs(rect.top) > 1) {
                        header.style.top = '0px';
                        header.style.position = 'fixed';
                    }
                }
            }, { passive: true });
            
            // Use MutationObserver to watch for style changes
            const header = document.querySelector('.header');
            if (header) {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                            const position = window.getComputedStyle(header).position;
                            if (position !== 'fixed') {
                                fixHeader();
                            }
                        }
                    });
                });
                observer.observe(header, { attributes: true, attributeFilter: ['style'] });
            }

            // === CONFIG ===
            const api = '/api/Movie';

            // === ELEMENTS ===
            const list = document.getElementById('moviesList');
            const search = document.getElementById('search');
            const genreFilter = document.getElementById('genreFilter');
            const sortBy = document.getElementById('sortBy');
            const applyBtn = document.getElementById('apply');
            const resetBtn = document.getElementById('reset');
            const form = document.getElementById('form');
            const toggleFormBtn = document.getElementById('toggleForm');
            const saveBtn = document.getElementById('save');
            const cancelBtn = document.getElementById('cancel');
            const titleEl = document.getElementById('title');
            const genreEl = document.getElementById('genre');
            const ratingEl = document.getElementById('rating');
            const starRating = document.getElementById('starRating');
            const posterEl = document.getElementById('posterImage');
            
            // Modal elements
            const deleteModal = document.getElementById('deleteModal');
            const editModal = document.getElementById('editModal');
            const confirmDeleteBtn = document.getElementById('confirmDelete');
            const saveEditBtn = document.getElementById('saveEdit');
            const editTitleEl = document.getElementById('editTitle');
            const editGenreEl = document.getElementById('editGenre');
            const editRatingEl = document.getElementById('editRating');
            const editStarRating = document.getElementById('editStarRating');
            const editPosterEl = document.getElementById('editPosterImage');
            
            let currentEditId = null;
            let currentDeleteId = null;

            let genres = [];

            // === TOAST ===
            const toast = (msg, type = 'info') => {
                const box = document.getElementById('toast');
                const t = document.createElement('div');
                t.className = 'toast';
                t.style.borderLeftColor = type === 'error' ? 'var(--danger)' : 'var(--success)';
                t.textContent = msg;
                box.appendChild(t);
                setTimeout(() => {
                    t.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => t.remove(), 300);
                }, 3500);
            };

            // === LOAD GENRES ===
            async function loadGenres() {
                try {
                    const res = await fetch(`${api}/genres`);
                    if (res.ok) {
                        genres = await res.json();
                        genreFilter.innerHTML = '<option value="">All Genres</option>';
                        genres.forEach(g => {
                            const opt = document.createElement('option');
                            opt.value = g;
                            opt.textContent = g;
                            genreFilter.appendChild(opt);
                        });
                    }
                } catch (e) {
                    console.error('Failed to load genres', e);
                }
            }

            // === LOAD MOVIES ===
            async function loadMovies() {
                const params = new URLSearchParams();
                if (search.value.trim()) params.append('search', search.value.trim());
                if (genreFilter.value) params.append('genre', genreFilter.value);
                
                // Parse sortBy value (format: "field_order")
                const sortValue = sortBy.value;
                if (sortValue) {
                    const [field, order] = sortValue.split('_');
                    params.append('sortBy', field);
                    params.append('sortOrder', order);
                } else {
                    params.append('sortBy', 'title');
                    params.append('sortOrder', 'asc');
                }

                const url = `${api}?${params.toString()}`;
                try {
                    const res = await fetch(url);
                    if (!res.ok) { toast('Failed to load movies', 'error'); return; }
                    const movies = await res.json();
                    render(movies);
                } catch (e) {
                    toast('Error loading movies', 'error');
                    console.error(e);
                }
            }

            function render(movies) {
                list.innerHTML = '';
                if (movies.length === 0) {
                    list.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">🎭</div>
                            <div class="empty-title">No movies found</div>
                            <div>Try adjusting your search or filters</div>
                        </div>
                    `;
                    return;
                }
                movies.forEach(m => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';

                    const posterWrapper = document.createElement('div');
                    posterWrapper.className = 'poster-wrapper';

                    const poster = document.createElement(m.posterImage ? 'img' : 'div');
                    if (m.posterImage) {
                        poster.src = m.posterImage;
                        poster.alt = m.title;
                        poster.className = 'poster';
                        poster.onerror = function() {
                            this.style.display = 'none';
                            const placeholder = document.createElement('div');
                            placeholder.className = 'poster-placeholder';
                            placeholder.textContent = 'No poster';
                            posterWrapper.appendChild(placeholder);
                        };
                    } else {
                        poster.className = 'poster-placeholder';
                        poster.textContent = 'No poster';
                    }

                    const overlay = document.createElement('div');
                    overlay.className = 'movie-overlay';
                    overlay.innerHTML = `
                        <div style="color: white; font-size: 12px; opacity: 0.9;">
                            Click to edit
                        </div>
                    `;

                    posterWrapper.appendChild(poster);
                    if (m.posterImage) posterWrapper.appendChild(overlay);

                    const info = document.createElement('div');
                    info.className = 'movie-info';
                    info.innerHTML = `
                        <div class="movie-title">${escapeHtml(m.title)}</div>
                        <div class="movie-meta">
                            ${m.genre ? `<span class="genre-badge">${escapeHtml(m.genre)}</span>` : ''}
                            ${m.rating ? `
                                <div class="rating">
                                    <span class="stars">${'★'.repeat(m.rating)}${'☆'.repeat(5 - m.rating)}</span>
                                    <span class="rating-value">${m.rating}/5</span>
                                </div>
                            ` : '<div style="color: var(--text-muted); font-size: 12px;">No rating</div>'}
                        </div>
                    `;

                    const actions = document.createElement('div');
                    actions.className = 'actions';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn-action btn-edit';
                    editBtn.innerHTML = '<span>✏️</span><span>Edit</span>';
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        openEditModal(m.id);
                    };

                    const delBtn = document.createElement('button');
                    delBtn.className = 'btn-action btn-delete';
                    delBtn.innerHTML = '<span>🗑️</span><span>Delete</span>';
                    delBtn.onclick = (e) => {
                        e.stopPropagation();
                        openDeleteModal(m.id);
                    };

                    actions.append(editBtn, delBtn);
                    card.append(posterWrapper, info, actions);
                    card.onclick = () => openEditModal(m.id);
                    list.appendChild(card);
                });
            }

            // === STAR RATING ===
            function initStarRating() {
                if (!starRating) return;
                const stars = starRating.querySelectorAll('.star');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const rating = parseInt(this.getAttribute('data-rating'));
                        setStarRating(rating);
                    });
                });
            }

            function setStarRating(rating) {
                if (!starRating) return;
                const stars = starRating.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
                ratingEl.value = rating || '';
            }

            function resetStarRating() {
                if (!starRating) return;
                const stars = starRating.querySelectorAll('.star');
                stars.forEach(star => star.classList.remove('active'));
                ratingEl.value = '';
            }

            // Initialize star rating
            initStarRating();

            // === FORM ===
            function showForm() {
                form.classList.add('show');
                titleEl.value = '';
                genreEl.value = '';
                resetStarRating();
                posterEl.value = '';
                titleEl.focus();
            }
            function hideForm() { form.classList.remove('show'); }

            toggleFormBtn.onclick = showForm;
            cancelBtn.onclick = hideForm;

            saveBtn.onclick = async () => {
                const payload = {
                    title: titleEl.value.trim(),
                    genre: genreEl.value.trim() || null,
                    rating: ratingEl.value ? parseInt(ratingEl.value) : null,
                    posterImage: posterEl.value.trim() || null
                };
                if (!payload.title) {
                    toast('Title is required.', 'error');
                    return;
                }
                if (payload.rating && (payload.rating < 1 || payload.rating > 5)) {
                    toast('Rating must be between 1 and 5.', 'error');
                    return;
                }
                try {
                    const res = await fetch(api, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) {
                        const error = await res.text();
                        toast('Create failed: ' + error, 'error');
                        return;
                    }
                    toast('Movie created successfully!', 'success');
                    hideForm();
                    loadMovies();
                    loadGenres();
                } catch (e) {
                    toast('Error creating movie', 'error');
                    console.error(e);
                }
            };

            // === MODAL FUNCTIONS ===
            function openDeleteModal(id) {
                currentDeleteId = id;
                deleteModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            function closeDeleteModal() {
                deleteModal.classList.remove('show');
                currentDeleteId = null;
                document.body.style.overflow = '';
            }

            function openEditModal(id) {
                currentEditId = id;
                editModal.classList.add('show');
                document.body.style.overflow = 'hidden';
                
                // Load movie data
                fetch(`${api}/${id}`)
                    .then(res => res.json())
                    .then(movie => {
                        editTitleEl.value = movie.title || '';
                        editGenreEl.value = movie.genre || '';
                        editPosterEl.value = movie.posterImage || '';
                        setEditStarRating(movie.rating || 0);
                    })
                    .catch(e => {
                        toast('Error loading movie', 'error');
                        console.error(e);
                        closeEditModal();
                    });
                
                // Initialize edit star rating
                initEditStarRating();
            }

            function closeEditModal() {
                editModal.classList.remove('show');
                currentEditId = null;
                document.body.style.overflow = '';
                editTitleEl.value = '';
                editGenreEl.value = '';
                editPosterEl.value = '';
                setEditStarRating(0);
            }

            // Edit star rating functions
            function initEditStarRating() {
                if (!editStarRating) return;
                const stars = editStarRating.querySelectorAll('.star');
                stars.forEach(star => {
                    // Remove existing listeners by cloning
                    const newStar = star.cloneNode(true);
                    star.parentNode.replaceChild(newStar, star);
                    newStar.addEventListener('click', function() {
                        const rating = parseInt(this.getAttribute('data-rating'));
                        setEditStarRating(rating);
                    });
                });
            }

            function setEditStarRating(rating) {
                if (!editStarRating) return;
                const stars = editStarRating.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
                editRatingEl.value = rating || '';
            }

            async function removeMovie(id) {
                try {
                    const r = await fetch(`${api}/${id}`, { method: 'DELETE' });
                    if (r.status !== 204) {
                        toast('Delete failed', 'error');
                        return;
                    }
                    toast('Movie deleted successfully!', 'success');
                    loadMovies();
                    loadGenres();
                } catch (e) {
                    toast('Error deleting movie', 'error');
                    console.error(e);
                }
            }

            // === EVENT LISTENERS ===
            applyBtn.onclick = loadMovies;
            
            resetBtn.onclick = () => {
                // Reset all filters
                search.value = '';
                genreFilter.value = '';
                sortBy.value = 'title_asc';
                // Reload movies with default filters
                loadMovies();
                toast('Filters reset', 'info');
            };
            
            search.onkeypress = (e) => { if (e.key === 'Enter') loadMovies(); };
            search.oninput = () => {
                clearTimeout(search.timeout);
                search.timeout = setTimeout(loadMovies, 500);
            };

            // Modal event listeners
            confirmDeleteBtn.onclick = () => {
                if (currentDeleteId) {
                    removeMovie(currentDeleteId);
                    closeDeleteModal();
                }
            };

            saveEditBtn.onclick = async () => {
                if (!currentEditId) return;
                
                const title = editTitleEl.value.trim();
                if (!title) {
                    toast('Title is required', 'error');
                    return;
                }

                const data = {
                    title: title,
                    genre: editGenreEl.value.trim() || null,
                    rating: editRatingEl.value ? parseInt(editRatingEl.value) : null,
                    posterImage: editPosterEl.value.trim() || null
                };

                try {
                    const res = await fetch(`${api}/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!res.ok) {
                        toast('Update failed', 'error');
                        return;
                    }
                    toast('Movie updated successfully!', 'success');
                    closeEditModal();
                    loadMovies();
                    loadGenres();
                } catch (e) {
                    toast('Error updating movie', 'error');
                    console.error(e);
                }
            };

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (deleteModal.classList.contains('show')) closeDeleteModal();
                    if (editModal.classList.contains('show')) closeEditModal();
                }
            });

            // Close modal on backdrop click
            deleteModal.querySelector('.modal-backdrop').onclick = closeDeleteModal;
            editModal.querySelector('.modal-backdrop').onclick = closeEditModal;

            // Close modal on close button click
            deleteModal.querySelector('.modal-close').onclick = closeDeleteModal;
            editModal.querySelector('.modal-close').onclick = closeEditModal;

            // Close modal on cancel button click
            deleteModal.querySelector('.modal-cancel').onclick = closeDeleteModal;
            editModal.querySelector('.modal-cancel').onclick = closeEditModal;

            // XSS-safe text
            function escapeHtml(s) {
                return (s ?? '').toString()
                    .replaceAll('&', '&amp;').replaceAll('<', '&lt;')
                    .replaceAll('>', '&gt;').replaceAll('"', '&quot;')
                    .replaceAll("'", '&#039;');
            }

            // Initial load
            loadGenres();
            loadMovies();
        })();
    </script>
</body>
</html>
