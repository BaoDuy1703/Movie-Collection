<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Movie - My Movie Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e27;
            --bg-secondary: #141b2d;
            --surface: #1a2332;
            --surface-hover: #232d42;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --accent: #00d4ff;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6b7280;
            --border: rgba(255,255,255,.1);
            --shadow: rgba(0,0,0,.3);
            --shadow-lg: rgba(0,0,0,.5);
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 50%, var(--bg-dark) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
        }

        .header {
            background: linear-gradient(180deg, rgba(10,14,39,.95) 0%, rgba(10,14,39,.8) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 24px 0;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            transform: translateX(-2px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px var(--shadow-lg);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: var(--danger);
        }

        .star-rating {
            display: flex;
            gap: 4px;
            align-items: center;
            cursor: pointer;
        }

        .star-rating .star {
            font-size: 24px;
            color: #6b7280;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star-rating .star:hover {
            transform: scale(1.2);
        }

        .star-rating .star.active {
            color: #fbbf24;
        }

        .star-rating .star.active::before {
            content: '‚òÖ';
        }

        .star-rating .star:not(.active)::before {
            content: '‚òÜ';
        }

        input, select, textarea {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface-hover);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button {
            cursor: pointer;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .loading {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #toast {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .toast {
            background: var(--surface);
            border-left: 4px solid var(--primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-lg);
            min-width: 300px;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 24px;
            }

            .container {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <div class="logo">
                <div class="logo-icon">üé¨</div>
                <h1>Edit Movie</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading movie...</div>
        </div>
        <div id="formCard" class="form-card" style="display: none;">
            <h2 class="form-title">Edit Movie Details</h2>
            <div class="form-row">
                <div class="form-group full">
                    <label for="title">Movie Title <span class="required">*</span></label>
                    <input id="title" placeholder="Enter movie title" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input id="genre" placeholder="e.g., Action, Drama, Comedy" />
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1"></span>
                        <span class="star" data-rating="2"></span>
                        <span class="star" data-rating="3"></span>
                        <span class="star" data-rating="4"></span>
                        <span class="star" data-rating="5"></span>
                    </div>
                    <input type="hidden" id="rating" value="" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full">
                    <label for="posterImage">Poster Image URL</label>
                    <input id="posterImage" placeholder="https://example.com/poster.jpg" />
                </div>
            </div>
            <div class="actions">
                <button id="save" class="btn-primary">üíæ Save Changes</button>
                <button id="cancel" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        (() => {
            // === CONFIG ===
            const api = '/api/Movie';
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');

            if (!movieId) {
                window.location.href = 'index.html';
                return;
            }

            // === ELEMENTS ===
            const loading = document.getElementById('loading');
            const formCard = document.getElementById('formCard');
            const titleEl = document.getElementById('title');
            const genreEl = document.getElementById('genre');
            const ratingEl = document.getElementById('rating');
            const starRating = document.getElementById('starRating');
            const posterEl = document.getElementById('posterImage');
            const saveBtn = document.getElementById('save');
            const cancelBtn = document.getElementById('cancel');

            // === TOAST ===
            const toast = (msg, type = 'info') => {
                const box = document.getElementById('toast');
                const t = document.createElement('div');
                t.className = 'toast';
                t.style.borderLeftColor = type === 'error' ? 'var(--danger)' : 'var(--success)';
                t.textContent = msg;
                box.appendChild(t);
                setTimeout(() => {
                    t.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => t.remove(), 300);
                }, 3500);
            };

            // === STAR RATING ===
            function initStarRating() {
                if (!starRating) return;
                const stars = starRating.querySelectorAll('.star');
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const rating = parseInt(this.getAttribute('data-rating'));
                        setStarRating(rating);
                    });
                });
            }

            function setStarRating(rating) {
                if (!starRating) return;
                const stars = starRating.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
                ratingEl.value = rating || '';
            }

            // Initialize star rating
            initStarRating();

            // === LOAD MOVIE ===
            async function loadMovie() {
                try {
                    const res = await fetch(`${api}/${movieId}`);
                    if (!res.ok) {
                        toast('Movie not found', 'error');
                        setTimeout(() => window.location.href = 'index.html', 2000);
                        return;
                    }
                    const movie = await res.json();
                    titleEl.value = movie.title || '';
                    genreEl.value = movie.genre || '';
                    posterEl.value = movie.posterImage || '';
                    if (movie.rating) {
                        setStarRating(movie.rating);
                    }
                    loading.style.display = 'none';
                    formCard.style.display = 'block';
                } catch (e) {
                    toast('Error loading movie', 'error');
                    console.error(e);
                }
            }

            // === SAVE MOVIE ===
            saveBtn.onclick = async () => {
                const payload = {
                    id: parseInt(movieId),
                    title: titleEl.value.trim(),
                    genre: genreEl.value.trim() || null,
                    rating: ratingEl.value ? parseInt(ratingEl.value) : null,
                    posterImage: posterEl.value.trim() || null
                };
                if (!payload.title) {
                    toast('Title is required.', 'error');
                    return;
                }
                if (payload.rating && (payload.rating < 1 || payload.rating > 5)) {
                    toast('Rating must be between 1 and 5.', 'error');
                    return;
                }
                try {
                    const res = await fetch(`${api}/${movieId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) {
                        const error = await res.text();
                        toast('Update failed: ' + error, 'error');
                        return;
                    }
                    toast('Movie updated successfully!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } catch (e) {
                    toast('Error updating movie', 'error');
                    console.error(e);
                }
            };

            cancelBtn.onclick = () => {
                window.location.href = 'index.html';
            };

            // Initial load
            loadMovie();
        })();
    </script>
</body>
</html>
